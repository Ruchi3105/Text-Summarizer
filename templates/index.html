<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Summarization App</title>
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="/static/bgvideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="container text-center cont">
      <h1>Text Summarizer</h1>
      <div class="main-cont">
        <div class="input">
          <textarea
            class="form-control text-container"
            aria-label="With textarea"
            id="inputText"
            rows="10"
            oninput="validateInputLanguage()"
            placeholder="Enter text to summarize..."
          ></textarea>
          <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('inputText')">
            <i class="fas fa-copy"></i>
          </button>
          <div class="choosen-fields">
            <div class="lang-selector">
              <label for="inputLanguage">Input Language:</label>
              <select
                class="form-select"
                id="inputLanguage"
                onchange="validateInputLanguage()"
              >
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
              </select>
            </div>
            <div class="lang-selector">
              <label for="targetLanguage">Output Language:</label>
              <select class="form-select" id="targetLanguage">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
              </select>
            </div>
          </div>

          <div class="keyword-checkbox">
            <label class="form-check-label" for="topicExtraction"
              >Extract Topics:</label
            >
            <input
              class="form-check-input"
              type="checkbox"
              id="topicExtraction"
            />
          </div>

          <button id="clearButton" class="btn btn-primary c-bttn" onclick="clearFields()">Clear</button>

          <button
            disabled
            onclick="summarize()"
            type="button"
            class="btn btn-primary"
            id="summarizeButton"
          >
            Summarize
          </button>
        </div>

        <div class="summary-op">
          <h3>Summary:</h3>
          <div class="summarys">
            <p class="text-container" id="summaryText"></p>
          </div>

          <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('summaryText')">
            <i class="fas fa-copy"></i>
          </button>

          <div class="topic-section card">
            <h4>Topics:</h4>
            <ul class="list-group list-group-flush" id="topicsList"></ul>
          </div>
        </div>
      </div>

      <!-- Section for Text Similarity -->
      <div class="similarity-section mt-5">
        <h2>Text Similarity Checker</h2>
        <div class="row justify-content-center sim-container">
          <div class="col-md-5">
            <textarea
              class="form-control text-container"
              aria-label="With textarea"
              id="text1"
              rows="10"
              placeholder="Enter first text..."
            ></textarea>
          </div>
          <div class="col-md-5">
            <textarea
              class="form-control text-container"
              aria-label="With textarea"
              id="text2"
              rows="10"
              placeholder="Enter second text..."
            ></textarea>
          </div>
        </div>
        <div class="mt-3">
          <button
            onclick="checkSimilarity()"
            type="button"
            class="btn btn-primary"
          >
            Check Similarity
          </button>
          <button class="btn btn-primary c-bttn" onclick="clearSimilarityFields()">Clear</button>
        </div>
        <p id="similarityScore" class="mt-3"></p>
      </div>

      <div id="trans-output">
        <h3>Translated Text:</h3>
        <div class="translates">
          <p class="text-container" id="translatedText"></p>

          <button class="btn btn-outline-secondary copy-btn" onclick="copyToClipboard('translatedText')">
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/static/script.js"></script>
  </body>
</html>
